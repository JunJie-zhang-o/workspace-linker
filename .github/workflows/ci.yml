name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Package VSIX
        id: package
        run: |
          chmod +x .github/ci/package-extension.sh
          VSIX_PATH=$(.github/ci/package-extension.sh artifacts "workspace-linker-${GITHUB_SHA}.vsix")
          echo "vsix_path=${VSIX_PATH}" >> "${GITHUB_OUTPUT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace-linker-vsix
          path: ${{ steps.package.outputs.vsix_path }}
          if-no-files-found: error
          retention-days: 30

      - name: Upload VSIX to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.vsix_path }}
